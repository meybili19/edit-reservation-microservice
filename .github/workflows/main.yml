name: Deploy to AWS

on:
  pull_request:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Login en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construir y subir imagen a Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/edit_reservation_microservice_image:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/edit_reservation_microservice_image:latest

      - name: Conectar a AWS EC2 y desplegar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_M }}
          username: ${{ secrets.EC2_USER_M }}
          key: ${{ secrets.EC2_SSH_KEY_M }}
          script: |
            echo "ðŸš€ Iniciando despliegue en AWS EC2..."

            # Detener y eliminar el contenedor si ya existe
            if sudo docker ps -a --format '{{.Names}}' | grep -q edit_reservation_microservice_container; then
              echo "ðŸ›‘ Deteniendo y eliminando contenedor existente..."
              sudo docker stop edit_reservation_microservice_container
              sudo docker rm edit_reservation_microservice_container
            fi

            # Remover imÃ¡genes antiguas para evitar acumulaciÃ³n
            echo "ðŸ§¹ Limpiando imÃ¡genes antiguas..."
            sudo docker image prune -af || true

            # Descargar la Ãºltima versiÃ³n de la imagen desde Docker Hub
            echo "ðŸ“¥ Descargando nueva imagen..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/edit_reservation_microservice_image:latest

            # Ejecutar el nuevo contenedor con las variables de GitHub Secrets
            echo "ðŸš€ Ejecutando nuevo contenedor..."
            sudo docker run -d -p 4001:4001 --name edit_reservation_microservice_container \
              -e DB_RESERVATIONS_HOST=${{ secrets.DB_RESERVATIONS_HOST }} \
              -e DB_RESERVATIONS_USER=${{ secrets.DB_RESERVATIONS_USER }} \
              -e DB_RESERVATIONS_PASSWORD=${{ secrets.DB_RESERVATIONS_PASSWORD }} \
              -e DB_RESERVATIONS_NAME=${{ secrets.DB_RESERVATIONS_NAME }} \
              -e QUERY_RESERVATION_URL=${{ secrets.QUERY_RESERVATION_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/edit_reservation_microservice_image:latest

            echo "âœ… Despliegue completado con Ã©xito."
